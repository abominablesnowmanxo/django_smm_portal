{% extends 'base.html' %}
{% load static %}

{% block title %}
Удалить
{% endblock %}

{% block content %}
<div class="container container-post mb-3">
  <h1 class="text-center">Удалить идею</h1>
  <hr>
  <div class="shadow mb-5 bg-body rounded">
    <div class="card text-center">
      <div class="card-body card-idea">
        <div class="form-group">
          <form action="" method="post">
            {% csrf_token %}
            <div class="row g-2">
              <p>Вы хотите удалить идею для поста <strong>"{{ post.theme }}"</strong>?</p>
              <div>
                <button type="submit" class="btn btn-primary btn-lg">Удалить</button>
                <a class="btn btn-primary btn-lg" href="{% url 'projects:all_ideas' %}">Назад</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
