version: '3.8'

services:
  web:
    container_name: web_smm
    build: ../backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
    networks:
      - smm_network

  db:
    container_name: db_smm
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.db
    networks:
      - smm_network

networks:
  smm_network:

volumes:
  postgres_data:
